      <div class="row">

    <div class="container-fluid">

      <div class="row signup-image-container">
        <div class="col-xs-12 signup-image-col">
          <div class="col-md-6 floating-container">
            <div class="col-md-8">
              <div class="header-text">Interested yet? Join us.</div>
            </div>
          </div>
        <img class="signup-image" src="assets/images/signup_r.jpg" />

        </div>
      </div>

    </div>

    <div class="container-fluid">
      <div class="row signup-form-container">
        <div class="col-xs-12 col-md-6">
          <form>
            <div id="username-form-group" class="form-group">
              <label class="control-label" name="username">Username</label>
              <input id="username" type="text" class="form-control" placeholder="At least 6 characters long"/>
            </div>
            <div id="email-form-group" class="form-group">
              <label class="control-label" name="email">Email</label>
              <input id="email" type="email" class="form-control" placeholder="example@abc.com"/>
            </div>
            <div id="password-form-group" class="form-group">
              <label class="control-label" name="email">Password</label>
              <input id="password" type="password" class="form-control" placeholder="At least 8 characters long"/>
            </div>
            <div id="password2-form-group" class="form-group">
              <label class="control-label" name="email">Retype Password</label>
              <input id="password2" type="password" class="form-control" placeholder="At least 8 characters long"/>
            </div>

		        <button id="signup-submit" class="btn btn-primary" name="submit" type="submit">Submit</button>

          </form>
        </div>
      </div>
    </div>


    <div class="modal fade" id="form-success-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Success!</h4>
          </div>
          <div class="modal-body">
            <p class="modal-body-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Okay</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Scripts -->
    <script src="assets/plugins/jquery/jquery-3.1.1.min.js"></script>
